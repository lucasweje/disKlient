<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Shop - DIS Bookstore 2017</title>

</head>
<body>

<div class="container-fluid">

    <div class="row" id="nav-container"></div>

    <div class="col-md-12">

        <div class="row">

                <div class="col-md-6">

                    <div class="jumbotron jumbotron-fluid">
                        <div class="page-header">
                            <h1>Login</h1>
                            <div id="load-test"></div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="inputEmail">Email address</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                        <button style="margin-bottom: 40px" class="btn btn-default" id="login-button">Submit</button>
                    </div>
                </div>

            <div class="col-md-6">
                <div class="jumbotron jumbotron-fluid">
                  <div class="page-header">
                        <h1>Create user</h1>
                        <div id="load-test2"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="inputFirstName">Fist name</label>
                        <input type="" class="form-control" id="inputFirstName" placeholder="Anders">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="inputLastName">Last name</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Andersen">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="inputEmail2">Email address</label>
                        <input type="email" class="form-control" id="inputEmail2" placeholder="anders@anders.com">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="inputPassword2">Password</label>
                        <input type="password" class="form-control" id="inputPassword2" placeholder="password123">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="inputPassword3">Verify Password</label>
                        <input type="password" class="form-control" id="inputPassword3" placeholder="password123">
                    </div>
                    <button style="margin-bottom: 40px" class="btn btn-default" id="create-button">Submit</button>
                </div>
            </div>

        </div>

    </div>





</div>

<footer class="panel-footer">
    <div class="container">
        <p class="text-muted">2017 Â© All rights reserved - Weje Inc.</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/login.js"></script>

</body>
</html>
