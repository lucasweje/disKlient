<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Checkout - DIS Bookstore 2017</title>

</head>
<body>

<div class="container-fluid">

    <div class="row" id="nav-container"></div>

    <div class="row">
        <div class="col-md-12">
            <div class="col-md-3">
                <div class="jumbotron jumbotron-fluid">
                    <h4>Profile:</h4>
                    <div class="profile-info"></div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="jumbotron">
                    <!-- Events you created yourself -->
                    <div>
                        <h3>Events you created:</h3>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Owner</th>
                                <th>Event name</th>
                                <th>Price</th>
                                <th>Location</th>
                                <th>Event date</th>
                                <th>Description</th>
                            </tr>
                            </thead>
                            <tbody id="ownEventsTable"></tbody>
                        </table>
                    </div>
                    <!-- Events you have joined -->
                    <div>
                        <h3>Events you joined:</h3>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Owner</th>
                                <th>Event name</th>
                                <th>Price</th>
                                <th>Location</th>
                                <th>Event date</th>
                                <th>Description</th>
                            </tr>
                            </thead>
                            <tbody id="joinedEventsTable"></tbody>
                        </table>
                    </div>


                </div>
            </div>

        </div>
    </div>

</div>

<footer class="panel-footer">
    <div class="container">
        <p class="text-muted">2017 Â© All rights reserved - Weje Inc.</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>

<script src="js/my-page.js"></script>

</body>
</html>
